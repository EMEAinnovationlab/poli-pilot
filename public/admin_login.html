<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€” Policy Pilot</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/login.css" />
  <script type="module" src="/js/admin_login.js"></script>
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-left">
      <div class="login-badge">ADMIN</div>
      <h1>Admin Portal</h1>
    </div>

    <div class="login-right">
      <img src="/images/brand/logo_icon_medium.png" alt="Poli Pilot logo" class="login-logo" />
      <h2>Admin Login</h2>

      <form id="admin-login-form" class="form" novalidate>
        <div class="form-group">
          <input type="email" id="email" placeholder=" " autocomplete="username" required />
          <label for="email">E-MAIL</label>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="text" id="code" placeholder=" " inputmode="numeric" autocomplete="one-time-code" required />
            <label for="code">ADMIN CODE</label>
          </div>

          <button type="submit" class="btn-primary-rev form-submit">log in</button>
        </div>

        <p class="form-helper"><a href="#" id="forgot">Forgot admin code?</a></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { applyProjectSettings } from '/js/project_settings.js';
    applyProjectSettings();
  </script>
</body>
</html>
